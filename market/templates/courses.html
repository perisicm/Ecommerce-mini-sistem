{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-light">Available Courses</h1>
    <div class="row mt-4">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p>${{ item.price }}</p>
                </div>
            </div>
        </div>
        {% else %}
            <p class="text-light text-center">Nema kurseva trenutno.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
